<mat-card>
    <mat-card-title>Adding Device</mat-card-title>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <mat-form-field>
          <input matInput placeholder="ID" formControlName="id" readonly>
          <mat-error *ngIf="efc.id.errors?.required">
            ID name is required
          </mat-error>
        </mat-form-field> 
        <mat-form-field>
          <input matInput placeholder="Serial Number" formControlName="serialNumber">
          <mat-error *ngIf="efc.serialNumber.errors?.required">
            Serial Number is required
          </mat-error>
        </mat-form-field>                                              
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="efc.name.errors?.required">
            Name is required
          </mat-error>
        </mat-form-field>                                                                
      </div>                
      <div class="action-button">
        <button mat-flat-button type="submit" [disabled]="editForm.invalid" color="primary">Save</button>
        <button mat-flat-button type="button" (click)="onCancel()" color="primary">Cancel</button>
      </div>    
    </form>
  </mat-card>
